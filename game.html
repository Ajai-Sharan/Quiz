<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="choosingGameContainer">
    <div class="choosingGame">
        <p id="title">What is the answer to this question?</p>
        <div class="GameContainer">
            <div class="box">
                <p class = "index">A</p>
                <p class = "content">Choose 1</p>
            </div>
            <div class="box">
                <p class = "index">B</p>
                <p class = "content">Choose 2</p>
            </div>
            <div class="box">
                <p class = "index">C</p>
                <p class = "content">Choose 3</p>
            </div>
            <div class="box">
                <p class = "index">D</p>
                <p class = "content">Choose 4</p>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
